<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>

<head>
	<link href="../Style/style.css" rel="stylesheet" type="text/css" />
	<style type="text/css">
		.currStyle {
			background-color: #ffffff;
			width: 300px;
			height: 160px;
			border: 1px;
			text-align: center;
			line-height: 160px;
			font-size: 15px;
		}

		.currBStyle {
			border-width: 2px;
			border-style: solid;
			border-color: black;
		}

		.spBStyle {
			border-width: 2px;
			border-style: solid;
			border-color: red;
		}

		.xStyle {
			background-color: #40ff40;

			font-size: 15px;
		}

		.yStyle {
			background-color: #7f7fff;
			font-size: 20px;
		}

		.zStyle {
			background-color: #bfbfbf;
			font-size: 25px;
		}
	</style>
	<script src="../Scripts/jquery-2.1.4.js"></script>
	<script type="text/javascript">
		let lock = 0;
		let line = 0;
		let col = 0;
		let alllayout = "";
		$(document).ready(function () {



			;
		})
		function colsch(x) {

			col = x;
			draw();

		}

		function draw() {
			alllayout = "";
			swli();

			alllayout += "  ";
			swcol();

			alllayout = "" + alllayout + " ";
			document.getElementById("card").className = alllayout;
			console.log(alllayout);

		}
		function swcol() {
			document.getElementById("cc1").is
			switch (col) {
				case 0:
					alllayout += "currStyle";
					break;
				case 1:
					alllayout += "xStyle";
					break;
				case 2:
					alllayout += "yStyle";
					break;
				case 3:
					alllayout += "zStyle";
					break;

			}
		}
		function swli() {
			switch (line) {
				case 0:
					alllayout += "currBStyle";
					break;
				case 1:
					alllayout += "spBStyle";
					break;

			}

		}
		function l2() {

			if (line == 0) {


				line = 1;
			}
			else if (line == 1) {

				line = 0;
			}

			draw();
		}




		function l1() {
			str = "";
			if (lock == 0) {
				str = "解除鎖定";
				document.getElementById("text").disabled = true;
				strs = document.getElementById("text").value;
				console.log(strs);
				document.getElementById("card").innerHTML = strs;
				lock = 1;
			}
			else if (lock == 1) {
				str = "鎖定文字"
				document.getElementById("text").disabled = false;
				lock = 0;
			}
			document.getElementById("button1").value = str;


			var radioGroup = document.getElementsByName("cardColor");
			for (var i = 0; i < radioGroup.length; i++) {
				if (radioGroup[i].checked) {
					colsch(i + 1);
					// radiobutton已经被选中
				} else {
					// radiobutton未被选中
				}
			}
		}



		function l3() {
			document.getElementById("card2").className = alllayout;

			document.getElementById("card2").innerHTML =
				document.getElementById("text").value;
		}



	</script>
</head>

<body>
	<div class="container2">
		<div class="content">
			<p>
				請實做一簡易卡片產生器：
				<li>當選擇樣式1、2、3時，卡片會分別套用xStyle、yStyle、zStyle</li>
				<li>當按下"鎖定文字"按鈕時，會將"卡片1文字"框Disabled，同時將"卡片1文字"框內容寫入卡片一，按鈕文字變為"解除鎖定"</li>
				<li>當按下"解除鎖定"，才可重新編輯文字框</li>
				<li>按下變更框線，卡片1可以在紅黑兩種框線顏色中切換</li>
				<li>按下卡片複製，會將卡片1的所有屬性及文字複製一份至卡片2</li>
			</p>
			<table>
				<tr>
					<td>卡片1樣式：<input name="cardColor" type="radio" value="1" onclick="colsch(1)" id="cc1" />樣式1　

						<input name="cardColor" type="radio" value="2" onclick="colsch(2)" id="cc2" />樣式2　
						<input name="cardColor" type="radio" value="3" onclick="colsch(3)" id="cc3" />樣式3　
					</td>
				</tr>
				<tr>
					<td>卡片1文字：<input id="text" type="text" value=""></td>
					<td><input id="button1" type="button" value=" 鎖定文字 " onclick="l1()" /></td>
				</tr>
				<tr>
					<td></td>
					<td><input id="button2" type="button" value=" 變更框線 " onclick="l2()" /></td>
				</tr>
				<tr>
					<td></td>
					<td><input id="button3" type="button" value=" 卡片複製 " onclick="l3()" /></td>
				</tr>
			</table>
			卡片1
			<div id="card" class="currStyle currBStyle ">
			</div>
			卡片2
			<div id="card2" class="currBStyle currStyle">
			</div>
		</div>
</body>

</html>
